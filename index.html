<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="color-scheme" content="light dark">

    <!--Browser tab-->
    <title>Savings Calculator</title>

</head>
<body>

    <header>

    </header>
    
    <main>
        <section>
            <h1>Savings Yield Calculator</h1>

            <h2>$ Initial investment</h2>
            <input id="start" type="text" value="0">

            <h2>$ Daily deposits</h2>
            <input id="daily" type="text" value="5">

            <h2>% Anual increase in daily deposits</h2>
            <input id="increase" type="text" value="5">

            <h2>% Yield per year</h2>
            <input id="yield" type="text" value="12">

            <h2>Years of investment</h2>
            <input id="years" type="text" value="10">

            <button onclick="Calculation()">Calculate</button>

            <h2>$ Result</h2>
            <input id="result" type="number" value="0">
        </section>
    </main>
